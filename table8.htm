<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td,
        tr {
            border: 1px solid black;
            padding: 20px;
            font-size: 1.6em;
        }
    </style>
</head>

<body>
    <table id="cdv"></table>

    <script>
        const cdv = document.getElementById("cdv")
        kod = ''
        let x = 1
        for (let i = 1; i <= 7; i++) {

            kod += `<tr>`
                x = 1;
            for (let j = 1; j <= 7; j++) {
                // let a = (i==1) ? x++  : 
                //   (i==2 && j>=2 && j<=6) ? x++ : 
                //   (i==3 && j>=3 && j<=5) ? x++ :
                //   (i==5 && j>=3 && j<=5) ? x++ : 
                //   (i==6 && j>=2 && j<=6) ? x++ : 
                //   (i==7) ? x++ : 
                //   (i == j) ? x :
                //   (i+j == 8) ? x : ''   
                let a = '';
                if (i == j || i + j == 8) {
                    a = 1;
                } else if ((i == 1) ||
                    (i == 2 && j >= 2 && j <= 6) ||
                    (i == 3 && j >= 3 && j <= 5) ||
                    (i == 5 && j >= 3 && j <= 5) ||
                    (i == 6 && j >= 2 && j <= 6) ||
                    (i == 7)) {
                    a = x + 1;
                    x = j < 4 ? x + 1 :
                    x > 1 ? x - 1 : x ;
                }
                kod += `<td> ${a} </td>`
            }
            kod += `</tr>`
        }
        cdv.innerHTML = kod
    </script>
</body>

</html>
