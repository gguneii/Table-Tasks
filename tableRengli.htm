<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
        tr,td{
            border: 1px solid black;
            padding: 40px;
            font-size: 1em;
        }
        .green{
            background-color: green;
        }
    </style>
</head>
<body>
    <table id="cdv"></table>

    <script>
        const cdv = document.getElementById("cdv")
        let kod =''
        for(let i=1; i<=4; i++){
            kod += `<tr>`
                for(let j=1; j<=4; j++){
                    let color= (i==1 || j==1)  ? "green" :
                    (i==4 || j==4) ? "green" : '' 
                    kod += `<td class="${color}"></td>`
                }
                kod += `</tr>`
        }
        cdv.innerHTML = kod
    </script>
</body>
</html>
