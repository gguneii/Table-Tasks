<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
        tr,td{
            border: 1px solid black;
            padding: 40px;
            font-size: 1em;
        }
        .green{
            background-color: green;
        }
    </style>
</head>
<body>
    <table id="cdv"></table>

    <script>
        const cdv = document.getElementById("cdv")
        let kod =''
        // for(let i=1; i<=8; i++){
        //     kod += `<tr>`
        //         for(let j = 1; j<=8; j++){
                    // let color = (i == j || i+j == 9) ? "green" :
                    //  (i== 1 && j >= 2 && j < 8 )? "green": 
                    //  (i== 2 && j >= 3 && j < 7 )? "green": 
                    //  (i== 3 && j >= 4 && j < 6 )? "green": 
                    //  (i== 6 && j >= 4 && j < 6 )? "green": 
                    //  (i== 7 && j >= 3 && j < 7 )? "green": 
                    //  (i== 8 && j >= 2 && j < 8 )? "green": ''
        const rows = 8; 
        const cols = 8; 
        const halfRows = Math.floor(rows/2);
        for (let i = 1; i <= rows; i++) {
            kod += '<tr>'
            for (let j= 1; j <= cols; j++) {
                let color = ((i <= halfRows && j >= i && j <= cols - i + 1) || 
                (i > halfRows && j >= rows - i + 1 && j <= i)) ? "green" : ''
                kod += `<td class="${color}">${i},${j}</td>`
            }
            kod += '</tr>'
        }
        cdv.innerHTML = kod;
    </script>
</body>
</html>
